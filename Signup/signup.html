<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donor_card" id="donor">
        <h1>Register</h1>
        <form class="inputs">
            <div class="card1">
                <p>First name</p>
                <input type="text" placeholder="Enter your first name" id="first_name">
                <p>Email</p>
                <input type="text" placeholder="Enter your email" id="email">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="password">
                <p>Address</p>
                <input type="text" placeholder="Enter your address" id="address">
            </div>
            <div class="card2">
                <p>Last name</p>
                <input type="text" placeholder="Enter your last name" id="last_name">
                <p>Contact info</p>
                <input type="text" placeholder="Enter your contact info" id="contact">
                <p>Area</p>
                <input type="text" placeholder="Enter your area" id="area">
                <p>Governorate</p>
                <input type="text" placeholder="Enter your governorate" id="governorate">
            </div>
        </form>
        <div class="gender">
            <h1>Gender</h1>
            <div class="radio">
                <label id="option1">
                    <input type="radio" name="gender" value="male" > Male
                </label>
                <label id="option2">
                    <input type="radio" name="gender" value="female" > Female
                </label>
                <label  id="option3">
                    <input type="radio" name="gender" value="other"> Other
                </label>
                <button id="show_password">show password</button>
            </div>
        </div>
        <p id="error" style="color: red;"></p>
        <button id="clicked" onclick="buttonClickHandler()">Register</button>
    </div>

    <div class="Organization_card" id="Organization">
        <h1>Register</h1>
        <form class="inputs">
            <div class="card1">
                <p>First name</p>
                <input type="text" placeholder="Enter your first name" id="org_first_name">
                <p>Email</p>
                <input type="text" placeholder="Enter your email" id="org_email">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="org_password">
                <p>Organization Address</p>
                <input type="text" placeholder="Enter Organization address" id="org_address">
                <p>Organization Name</p>
                <input type="text" placeholder="Enter Organization name" id="org_name">
            </div>
            <div class="card2">
                <p>Last name</p>
                <input type="text" placeholder="Enter your last name" id="org_last_name">
                <p>contact info</p>
                <input type="text" placeholder="Enter your contact info" id="org_contact">
                <p>Organization Area</p>
                <input type="text" placeholder="Enter Organization area" id="org_area">
                <p>Organization Governorate</p>
                <input type="text" placeholder="Enter Organization governorate" id="org_governorate">
                <p>Organization type</p>
                <input type="text" placeholder="Enter Organization type" id="org_type">
            </div>
        </form>
        <div class="gender">
            <h1>Gender</h1>
            <div class="radio">
                <label id="option1">
                    <input type="radio" name="gender" value="male" > Male
                </label>
                <label id="option2">
                    <input type="radio" name="gender" value="female" > Female
                </label>
                <label  id="option3">
                    <input type="radio" name="gender" value="other"> Other
                </label>
                <button id="show_password2">show password</button>
            </div>
        </div>
        <p id="error" style="color: red;"></p>
        <button id="clicked" onclick="buttonClickHandler()">Register</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
