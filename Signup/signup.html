<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donor_card" id="donor">
        <h1>Register</h1>
        <form class="inputs">
            <div class="card1">
                <p>First name</p>
                <input type="text" placeholder="Enter your first name" id="first_name">
                <p>Email</p>
                <input type="text" placeholder="Enter your email" id="email">
                <p>password</p>
                <input type="password" placeholder="Enter your password" id="password">
                <p>Address</p>
                <input type="text" placeholder="Enter your address" id="address">
            </div>
            <div class="card2">
                <p>Last name</p>
                <input type="text" placeholder="Enter your last name" id="last_name">
                <p>contact info</p>
                <input type="text" placeholder="Enter your contact info" id="contact">
                <p>Area</p>
                <input type="text" placeholder="Enter your area" id="area">
                <p>Governorate</p>
                <input type="text" placeholder="Enter your governorate" id="governorate">
            </div>
        </form>
        <div class="gender">
            <h1>Gender</h1>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </div>
        </div>
        <button>Register</button>
    </div>

    <div class="Organization_card" id="Organization">

            </div>
            <div class="card2">
                <p>Last name</p>
                <input type="text" placeholder="Enter your last name" id="last_name">
                <p>contact info</p>
                <input type="text" placeholder="Enter your contact info" id="contact">
                <p>Area</p>
                <input type="text" placeholder="Enter your area" id="area">
                <p>Governorate</p>
                <input type="text" placeholder="Enter your governorate" id="governorate">
            </div>
        </form>
        <div class="gender">
            <h1>Gender</h1>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </div>
        </div>
        <button>Register</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
