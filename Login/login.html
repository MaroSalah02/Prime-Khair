<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donor_card">
        <div class="back">
            <img src="../icons/left-arrow.png" onclick="return_back()">
            <h1>Login</h1>
        </div>
        <form class="inputs">
            <div class="card1">
                <p>User name</p>
                <input type="text" placeholder="Enter your user name" id="user_name">
            </div>
            <div class="card2">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="password">
            </div>
            <a href="#" style="width: 30%; border: none;" id="show_password">show password</a>
            <p id="error" style="color: red; text-align: center;"></p>
        </form>
        <button id="login">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
