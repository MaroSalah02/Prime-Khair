<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="donor_card">
        <h1>Login</h1>
        <form class="inputs">
            <div class="card1">
                <p>User name</p>
                <input type="text" placeholder="Enter your user name" id="first_name">
            </div>
            <div class="card2">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" id="password">
            </div>
        </form>
        <button>Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
