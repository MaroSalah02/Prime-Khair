<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Supplies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/Styles/navElements.css">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar">
            <div id="sidebar-top">
                <div style="cursor: pointer;" class="sidebar-button" id="3-bars" onclick="expand()">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logo-img" class="visible fade logo">
                    <img src="../icons/prime-khair-high-resolution-logo-transparent.png">
                </div>
            </div>
            <hr class="visible fade">
            <div class="profile-user-photo visible fade">
                <img src="profile.jpg" alt="user" />
                <p>Organization name</p>
            </div>
        </div>
        <a class="topbar" href="../main/main.html">Home</a>
    </div>
    <div class="card">
        <div class="details">
            <h1>The type of the item is:<span style="margin-left: 5px; font-weight: bold;">Pencil</span></h1>
            <h2>The amount of the item is:<span style="margin-left: 5px;font-weight: bold;">5</span></h2>
        </div>
        <button>Donate</button>
    </div>
    <script src="../Scripts/sidebar.js"></script>
    <script src="https://kit.fontawesome.com/7e3bb74f76.js" crossorigin="anonymous"></script>
</body>
</html>
